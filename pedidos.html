            // Renderiza as bebidas
            renderizarBebidas();
            
            // Configura eventos
            document.getElementById('add-pizza').addEventListener('click', adicionarPizza);
            document.getElementById('finalizar-pedido').addEventListener('click', finalizarPedido);
            
            // Configura eventos de pagamento
            document.querySelectorAll('.payment-option').forEach(opcao => {
                opcao.addEventListener('click', () => {
                    document.querySelectorAll('.payment-option').forEach(o => o.classList.remove('selected'));
                    opcao.classList.add('selected');
                    pedido.pagamento = opcao.dataset.value;
                    atualizarResumo();
                });
            });
            
            // Configura eventos de tipo de entrega
            document.querySelectorAll('.delivery-option').forEach(opcao => {
                opcao.addEventListener('click', () => {
                    document.querySelectorAll('.delivery-option').forEach(o => o.classList.remove('selected'));
                    opcao.classList.add('selected');
                    document.getElementById('bloco').addEventListener('change', (e) => {
                        pedido.bloco = e.target.value;
                        atualizarResumo();
                        });
                    
                    const tipoEntrega = opcao.dataset.type;
                    pedido.tipoEntrega = tipoEntrega;
                    
                    // Mostra/oculta os detalhes de endere√ßo conforme necess√°rio
                    if (tipoEntrega === 'delivery') {
                        document.getElementById('delivery-details').classList.add('show');
                    } else {
                        document.getElementById('delivery-details').classList.remove('show');
                    }
                    
                    atualizarResumo();
                });
            });
            
            // Configura eventos dos campos de endere√ßo
            document.querySelectorAll('.address-field').forEach(campo => {
                campo.addEventListener('change', (e) => {
                    pedido[e.target.id] = e.target.value;
                    atualizarResumo();
                });
            });
            
            // Atualiza nome do cliente
            document.getElementById('nome-cliente').addEventListener('input', (e) => {
                pedido.cliente = e.target.value;
                atualizarResumo();
            });
            
            // Atualiza observa√ß√µes
            document.getElementById('observacoes').addEventListener('input', (e) => {
                pedido.observacoes = e.target.value;
            });
        });

        // Adiciona uma nova pizza ao pedido
        function adicionarPizza() {
            const index = pedido.pizzas.length;
            pedido.pizzas.push({
                tipo: "inteira",
                tamanho: "grande",
                sabores: [],
                quantidade: 1
            });
            
            renderizarPizzas();
            atualizarResumo();
        }

        // Remove uma pizza do pedido
        function removerPizza(index) {
            pedido.pizzas.splice(index, 1);
            renderizarPizzas();
            atualizarResumo();
        }

        // Renderiza todas as pizzas
        function renderizarPizzas() {
            const container = document.getElementById('pizzas-container');
            container.innerHTML = '';
            
            pedido.pizzas.forEach((pizza, index) => {
                const pizzaElement = document.createElement('div');
                pizzaElement.className = 'pizza-item';
                pizzaElement.innerHTML = `
                    <div class="pizza-header">
                        <h3>Pizza ${index + 1}</h3>
                        <button class="remove-btn" data-index="${index}"><i class="fas fa-times"></i></button>
                    </div>
                    
                    <div class="form-group">
                        <label>Tipo:</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="tipo-${index}" value="inteira" ${pizza.tipo === 'inteira' ? 'checked' : ''}>
                                Inteira
                            </label>
                            <label>
                                <input type="radio" name="tipo-${index}" value="metade" ${pizza.tipo === 'metade' ? 'checked' : ''}>
                                Metade-Metade
                            </label>
                        </div>
                        <div class="warning">
                            <i class="fas fa-info-circle"></i>
                            ${pizza.tipo === 'inteira' ? 
                                'Pizza inteira: apenas 1 sabor' : 
                                'Pizza metade-metade: at√© 2 sabores'}
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Tamanho:</label>
                        <select class="tamanho" data-index="${index}">
                            ${cardapio.pizzas.tamanhos.map(t => 
                                `<option value="${t.id}" ${pizza.tamanho === t.id ? 'selected' : ''}>
                                    ${t.nome} (R$ ${t.preco.toFixed(2)})
                                </option>`
                            ).join('')}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Sabores:</label>
                        <div class="sabores-container">
                            ${cardapio.pizzas.sabores.map(sabor => {
                                const isSelected = pizza.sabores.some(s => s.id === sabor.id);
                                return `
                                    <div class="sabor-item ${isSelected ? 'selected' : ''}" data-sabor="${sabor.id}" data-index="${index}">
                                        <input type="checkbox" ${isSelected ? 'checked' : ''}>
                                        <strong>${sabor.nome}</strong> ${sabor.preco > 0 ? `(+ R$ ${sabor.preco.toFixed(2)})` : ''}
                                        <div style="font-size: 0.9rem; color: #666;">${sabor.descricao}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Quantidade:</label>
                        <div class="pizza-counter">
                            <button class="counter-btn" data-index="${index}" data-action="decrease">-</button>
                            <input type="number" min="1" value="${pizza.quantidade}" class="quantidade" data-index="${index}">
                            <button class="counter-btn" data-index="${index}" data-action="increase">+</button>
                        </div>
                    </div>
                `;
                
                container.appendChild(pizzaElement);
            });
            
            // Configura eventos
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.dataset.index);
                    removerPizza(index);
                });
            });
            
            document.querySelectorAll('.tamanho').forEach(select => {
                select.addEventListener('change', (e) => {
                    const index = parseInt(e.currentTarget.dataset.index);
                    pedido.pizzas[index].tamanho = e.target.value;
                    atualizarResumo();
                });
            });
            
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const name = e.target.name;
                    const index = parseInt(name.split('-')[1]);
                    pedido.pizzas[index].tipo = e.target.value;
                    
                    // Se mudou para inteira e tem mais de 1 sabor, remover os extras
                    if (pedido.pizzas[index].tipo === 'inteira' && pedido.pizzas[index].sabores.length > 1) {
                        // Mant√©m apenas o primeiro sabor
                        pedido.pizzas[index].sabores = [pedido.pizzas[index].sabores[0]];
                        
                        // Re-renderiza as pizzas para atualizar a sele√ß√£o
                        renderizarPizzas();
                    }
                    
                    atualizarResumo();
                });
            });
            
            document.querySelectorAll('.sabor-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const saborId = e.currentTarget.dataset.sabor;
                    const index = parseInt(e.currentTarget.dataset.index);
                    const pizza = pedido.pizzas[index];
                    
                    // Encontra o sabor no card√°pio
                    const sabor = cardapio.pizzas.sabores.find(s => s.id === saborId);
                    
                    // Verifica se j√° est√° selecionado
                    const saborIndex = pizza.sabores.findIndex(s => s.id === saborId);
                    
                    if (saborIndex === -1) {
                        // Verifica as regras de sele√ß√£o
                        if (pizza.tipo === 'inteira' && pizza.sabores.length >= 1) {
                            alert('Pizza inteira permite apenas 1 sabor!');
                            return;
                        } else if (pizza.tipo === 'metade' && pizza.sabores.length >= 2) {
                            alert('Pizza metade-metade permite no m√°ximo 2 sabores!');
                            return;
                        }
                        
                        pizza.sabores.push(sabor);
                    } else {
                        pizza.sabores.splice(saborIndex, 1);
                    }
                    
                    // Atualiza visualmente
                    e.currentTarget.classList.toggle('selected');
                    const checkbox = e.currentTarget.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                    
                    atualizarResumo();
                });
            });
            
            document.querySelectorAll('.quantidade').forEach(input => {
                input.addEventListener('change', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    const value = parseInt(e.target.value) || 1;
                    pedido.pizzas[index].quantidade = Math.max(1, value);
                    e.target.value = pedido.pizzas[index].quantidade;
                    atualizarResumo();
                });
            });
            
            document.querySelectorAll('.counter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    const action = e.target.dataset.action;
                    
                    if (action === 'increase') {
                        pedido.pizzas[index].quantitude += 1;
                    } else {
                        pedido.pizzas[index].quantidade = Math.max(1, pedido.pizzas[index].quantidade - 1);
                    }
                    
                    // Atualiza o input
                    const input = document.querySelector(`.quantidade[data-index="${index}"]`);
                    input.value = pedido.pizzas[index].quantidade;
                    
                    atualizarResumo();
                });
            });
        }

            function renderizarBebidas() {
                const container = document.getElementById('bebidas-container');
                container.innerHTML = '';
                
                cardapio.bebidas.forEach(bebida => {
                    // Verifica se j√° existe no pedido
                    const itemExistente = pedido.bebidas.find(b => b.id === bebida.id);
                    const quantidade = itemExistente ? itemExistente.quantidade : 0;
                    
                    const bebidaElement = document.createElement('div');
                    bebidaElement.className = 'sabor-item';
                    bebidaElement.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                            <div>
                                <strong>${bebida.nome}</strong> ${bebida.preco > 0 ? `(R$ ${bebida.preco.toFixed(2)})` : ''}
                            </div>
                            <div class="pizza-counter" style="margin-top: 0;">
                                <button class="counter-btn" data-bebida="${bebida.id}" data-action="decrease">-</button>
                                <input type="number" min="0" value="${quantidade}" class="quantidade-bebida" data-bebida="${bebida.id}">
                                <button class="counter-btn" data-bebida="${bebida.id}" data-action="increase">+</button>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(bebidaElement);
                    
                    // Adiciona eventos
                    bebidaElement.querySelectorAll('.counter-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const id = e.target.dataset.bebida;
                            const action = e.target.dataset.action;
                            const input = bebidaElement.querySelector('.quantidade-bebida');
                            let value = parseInt(input.value) || 0;
                            
                            if (action === 'increase') {
                                value += 1;
                            } else {
                                value = Math.max(0, value - 1);
                            }
                            
                            input.value = value;
                            atualizarBebidaNoPedido(id, value);
                            atualizarResumo();
                        });
                    });
                    
                    bebidaElement.querySelector('.quantidade-bebida').addEventListener('change', (e) => {
                        const id = e.target.dataset.bebida;
                        const value = parseInt(e.target.value) || 0;
                        atualizarBebidaNoPedido(id, value);
                        atualizarResumo();
                    });
                });
            }

            function atualizarBebidaNoPedido(id, quantidade) {
                // Remove se existir
                pedido.bebidas = pedido.bebidas.filter(b => b.id !== id);
                
                // Se quantidade > 0, adiciona ao pedido
                if (quantidade > 0) {
                    const bebida = cardapio.bebidas.find(b => b.id === id);
                    if (bebida) {
                        pedido.bebidas.push({
                            ...bebida,
                            quantidade: quantidade
                        });
                    }
                }
            }

        // Atualiza o resumo do pedido e o total
        function atualizarResumo() {
            const resumoContainer = document.getElementById('resumo-pedido');
            const totalElement = document.getElementById('total');
            
            let html = '';
            let total = 0;
            
            // Nome do cliente
            if (pedido.cliente) {
                html += `<div class="order-item"><strong>Cliente:</strong> ${pedido.cliente}</div>`;
            }
            
            // Pizzas
            pedido.pizzas.forEach((pizza, index) => {
                const tamanho = cardapio.pizzas.tamanhos.find(t => t.id === pizza.tamanho);
                const precoBase = tamanho ? tamanho.preco : 0;
                
                // Pre√ßo adicional dos sabores
                let adicional = 0;
                pizza.sabores.forEach(sabor => {
                    adicional += sabor.preco;
                });
                
                // Pre√ßo total para esta pizza
                const precoPizza = (precoBase + adicional) * pizza.quantidade;
                total += precoPizza;
                
                html += `<div class="order-item">
                    <div><strong>Pizza ${index + 1}:</strong> ${tamanho.nome} (${pizza.tipo === 'inteira' ? 'Inteira' : 'Metade-Metade'}) √ó ${pizza.quantidade}</div>
                    <div><strong>Sabores:</strong> ${pizza.sabores.map(s => s.nome).join(' + ')}</div>
                    <div><strong>Valor:</strong> R$ ${precoPizza.toFixed(2)}</div>
                </div>`;
            });
            
            // Bebidas
            // Dentro da fun√ß√£o atualizarResumo(), modifique a parte das bebidas para:
            pedido.bebidas.forEach(bebida => {
                const subtotal = bebida.preco * bebida.quantidade;
                total += subtotal;
                html += `<div class="order-item">
                    <div><strong>Bebida:</strong> ${bebida.nome} √ó ${bebida.quantidade}</div>
                    <div><strong>Valor:</strong> R$ ${subtotal.toFixed(2)}</div>
                </div>`;
            });
            
            // Tipo de entrega
            if (pedido.tipoEntrega === 'delivery') {
                html += `<div class="order-item"><strong>Tipo de Entrega:</strong> Entrega no Gran Acr√≥polis IV</div>`;
                if (pedido.bloco) {
                    html += `<div class="order-item"><strong>Bloco:</strong> ${pedido.bloco}</div>`;
                }
                if (pedido.apartamento) {
                    html += `<div class="order-item"><strong>Apartamento:</strong> ${pedido.apartamento}</div>`;
                }
            } else if (pedido.tipoEntrega === 'pickup') {
                html += `<div class="order-item"><strong>Tipo de Entrega:</strong> Retirada na portaria</div>`;
            }
            
            // Pagamento
            if (pedido.pagamento) {
                const pagamento = cardapio.pagamentos.find(p => p.id === pedido.pagamento);
                html += `<div class="order-item"><strong>Pagamento:</strong> ${pagamento ? pagamento.nome : ''}</div>`;
            }
            
            // Se n√£o houver itens
            if (html === '') {
                html = '<div class="order-item">Nenhum item selecionado</div>';
            }
            
            resumoContainer.innerHTML = html;
            totalElement.textContent = total.toFixed(2);
        }

        // Finaliza o pedido
        function finalizarPedido() {
            // Valida√ß√µes
            if (!pedido.cliente) {
                alert("Por favor, informe seu nome para a comanda");
                return;
            }
            
            if (pedido.pizzas.length === 0) {
                alert("Por favor, adicione pelo menos uma pizza");
                return;
            }
            
            // Valida sabores de cada pizza
            for (let i = 0; i < pedido.pizzas.length; i++) {
                const pizza = pedido.pizzas[i];
                
                if (pizza.sabores.length === 0) {
                    alert(`Por favor, selecione pelo menos um sabor para a Pizza ${i+1}`);
                    return;
                }
                
                if (pizza.tipo === 'inteira' && pizza.sabores.length > 1) {
                    alert(`Pizza inteira (Pizza ${i+1}) deve ter apenas um sabor!`);
                    return;
                }
                
                if (pizza.tipo === 'metade' && pizza.sabores.length !== 2) {
                    alert(`Pizza metade-metade (Pizza ${i+1}) deve ter exatamente dois sabores!`);
                    return;
                }
            }
            
            if (!pedido.pagamento) {
                alert("Por favor, selecione uma forma de pagamento");
                return;
            }
            
            if (!pedido.tipoEntrega) {
                alert("Por favor, selecione um tipo de entrega");
                return;
            }
            
            // Valida√ß√£o adicional para entrega
            if (pedido.tipoEntrega === 'delivery' && (!pedido.bloco || !pedido.apartamento)) {
                alert("Por favor, informe o bloco e apartamento para entrega");
                return;
            }
            
            // Formata o pedido para WhatsApp
            let pedidoTexto = `*üçï PEDIDO DOM REZENDE PIZZAS* üçï\n\n`;
            pedidoTexto += `*Cliente:* ${pedido.cliente}\n\n`;
            
            // Pizzas
            pedidoTexto += `*PIZZAS:*\n`;
            pedido.pizzas.forEach((pizza, index) => {
                const tamanho = cardapio.pizzas.tamanhos.find(t => t.id === pizza.tamanho);
                pedidoTexto += `${index + 1}. ${tamanho.nome} (${pizza.tipo === 'inteira' ? 'Inteira' : 'Metade-Metade'}) √ó ${pizza.quantidade}\n`;
                pedidoTexto += `   Sabores: ${pizza.sabores.map(s => s.nome).join(' + ')}\n`;
            });
            
            // Bebidas
            // Dentro da fun√ß√£o finalizarPedido(), modifique a parte das bebidas para:
            if (pedido.bebidas.length > 0) {
                pedidoTexto += `\n*BEBIDAS:*\n`;
                pedido.bebidas.forEach(bebida => {
                    pedidoTexto += `- ${bebida.nome} √ó ${bebida.quantidade}\n`;
                });
            }
            
            // Tipo de entrega
            pedidoTexto += `\n*TIPO DE ENTREGA:* `;
            if (pedido.tipoEntrega === 'delivery') {
                pedidoTexto += `Entrega no Gran Acr√≥polis IV\n`;
                pedidoTexto += `*Bloco:* ${pedido.bloco}\n`;
                pedidoTexto += `*Apartamento:* ${pedido.apartamento}\n`;
            } else {
                pedidoTexto += `Retirada na portaria\n`;
            }
            
            // Pagamento e observa√ß√µes
            const pagamento = cardapio.pagamentos.find(p => p.id === pedido.pagamento);
            pedidoTexto += `\n*FORMA DE PAGAMENTO:* ${pagamento.nome}\n`;
            pedidoTexto += `*OBSERVA√á√ïES:* ${pedido.observacoes || "Nenhuma"}\n\n`;
            
            // Total
            const total = document.getElementById('total').textContent;
            pedidoTexto += `*TOTAL: R$ ${total}*\n\n`;
            pedidoTexto += `_Para confirmar, responda 'CONFIRMAR' e aguarde nosso contato._`;
            
            // Abre o WhatsApp com o pedido pr√©-preenchido
            const whatsappURL = `https://wa.me/+5561981526194?text=${encodeURIComponent(pedidoTexto)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
